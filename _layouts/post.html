---
layout: default
comments: true
---
<div id="post-wrapper">
    <div id="post">
        <p class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></p>
        <p class="post-timestamp">{{ page.date | date_to_string }}</p>
        <div class="post-content">{{ content }}</div>
    </div>
</div>
{% if page.comments %}
    {% include disqus.html %}
{% endif %}
